<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content='Recreation of the Windows 95 "3D Maze" screensaver in JavaScript using Three.js. Randomly generated mazes with fully implemented collision and player movement are in.'>
    <link rel="icon" type="image/png" href="./textures/fin.png">

    <title>Maze 95 JS</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./maze95.js"></script>

    <meta content="Maze 95 JS" property="og:title">
    <meta content='Recreation of the Windows 95 "3D Maze" screensaver in JavaScript using Three.js. Randomly generated mazes with fully implemented collision and player movement are in.' property="og:description">
    <meta content="https://maze95.js.org" property="og:url">
    <meta content="./textures/fin.png" property="og:image">
    <meta content="#FDFD3F" name="theme-color">

    <link rel="icon" type="image/png" href="./textures/fin.png"/>
    <link rel="apple-touch-icon" href="./textures/fin.png">
    <link rel="manifest" href="manifest.json">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
        })
      }
    </script>
  </head>
  <body>
    <h1>Maze 95 JS</h1><br>
    <button onclick="location.reload()">Reset Game</button><br>
    <button onclick="window.enterFullscreen()">Fullscreen Game</button><br>
    <div class="gameCanvas">
      <canvas id="game"></canvas>
    </div>
    <label hidden type="text">Select Level:</label>
    <select hidden id="lvlSel">
      <option value="maze">Maze</option>
    </select hidden>
    <h2>Known Bugs:</h2>
    <pre>
      You will sometimes spawn outside of the map.
    </pre>
    <h2>Special Thanks To:</h2>
    <a href="https://luphoria.com/nmjs/index.html">luphoria's Namco Museum JS for Three.js grasping & collision</a><br>
    <h2>
      Libraries used:<br />
      Three.js<br />
      Keydrown
    </h2>
  </body>
</html>
